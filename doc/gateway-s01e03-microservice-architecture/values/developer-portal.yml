    valueFrom:
      secretKeyRef:
        key: host
        name: kong-postgres-config
  pg_password:
    valueFrom:
      secretKeyRef:
        key: password
        name: kong-postgres-config
  pg_port:
    valueFrom:
      secretKeyRef:
        key: port
        name: kong-postgres-config
  pg_ssl: "off"
  pg_ssl_verify: "off"
  pg_user:
    valueFrom:
      secretKeyRef:
        key: user
        name: kong-postgres-config
