global:
  postgresql:
    auth:
      database: kong
      existingSecret: kong-postgres-config
      username: kong
  storageClass: ""
image:
  pullPolicy: IfNotPresent
  registry: docker.io
  repository: bitnami/postgresql
  tag: 14.1.0
namespace: kong
persistence:
  enabled: true
replication:
  enabled: false
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi
securityContext:
  enabled: true
service:
  port: 5432
  type: ClusterIP
tls:
  autoGenerated: true
  enabled: true
volumePermissions:
  enabled: true
